
[properties]


[constants]
preprocessor_definitions = []

[project options]
wrap_mode = 'nofallback'
bindir = 'bin'
sbindir = 'bin'
libexecdir = 'bin'
includedir = 'include'
libdir = 'lib'


[binaries]
c = 'clang'
cpp = 'clang++'


objc = 'clang'
objcpp = 'clang++'










[built-in options]
buildtype = 'release'



b_ndebug = 'true'


backend = 'ninja' 
pkg_config_path = '/Users/hyperion/Sites/redte.ch/retrieve-extractors/build/conan'

# C/C++ arguments
c_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64'] + preprocessor_definitions
c_link_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64']
cpp_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64', '-stdlib=libc++'] + preprocessor_definitions
cpp_link_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64', '-stdlib=libc++']

# Objective-C/C++ arguments
objc_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64'] + preprocessor_definitions
objc_link_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64']
objcpp_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64'] + preprocessor_definitions
objcpp_link_args = ['-isysroot', '/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk', '-arch', 'arm64']


